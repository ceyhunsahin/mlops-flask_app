name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: echo "${{ secrets.mlops }}" && docker image build -t ceyhunmlops/mlops-flaskapp:v1 . && docker image push ceyhunmlops/mlops-flaskapp:v1
